<body>

    <section class="section-timer">
        <div class="timer">

            <div class="timer__title">HAPPY NEW YEAR</div>

            <div class="timer__subtitle">T - MINUS:</div>

            <div class="timer__content" id="timer1">
                <div class="timer__count ">
                    <div class="timer__count-value timer__count-days">360</div>
                    <div class="timer__count-text">DAYS</div>
                </div>

                <div class="timer__count ">
                    <div class="timer__count-value timer__count-hours">24</div>
                    <div class="timer__count-text">HOURS</div>
                </div>

                <div class="timer__count ">
                    <div class="timer__count-value timer__count-minutes">60</div>
                    <div class="timer__count-text">MUNUTES</div>
                </div>

                <div class="timer__count ">
                    <div class="timer__count-value timer__count-seconds">60</div>
                    <div class="timer__count-text">SECONDS</div>
                </div>
            </div>
        </div>
    </section>
